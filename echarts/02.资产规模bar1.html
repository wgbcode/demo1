<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.common.min.js"></script>
    <title>echarts</title>
  </head>
  <body>
    <div
      id="root"
      style="outline: 1px solid red; height: 90vh; width: 90vw"
    ></div>
    <script>
      const div = document.getElementById("root");
      const myChart = echarts.init(div);
      window.onresize = function () {
        myChart.resize();
      };
      const option = {
        grid: {
          top: "middle",
          height: "85%",
          containLabel: true,
        },
        xAxis: {
          type: "category",
          data: ["混合", "架空", "电缆"],
          axisTick: { show: false },
          axisLabel: { show: true, fontSize: 16 },
        },
        yAxis: {
          type: "value",
          splitNumber: 3,
          axisLine: { show: false },
          axisLabel: { show: false },
          splitLine: { show: false },
        },
        color: {
          type: "linear",
          x: 0,
          y: 0,
          x2: 0,
          y2: 1,
          colorStops: [
            {
              offset: 0,
              color: "#0f56a8",
            },
            {
              offset: 1,
              color: "#0896c6",
            },
          ],
          global: false,
        },
        series: [
          {
            type: "bar",
            data: [32, 95, 82],
            barWidth: "50%",
            label: {
              show: true,
              position: "top",
              formatter: "{c}回",
              fontSize: 16,
            },
          },
        ],
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
