<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.common.min.js"></script>
    <title>echarts</title>
  </head>
  <body>
    <div
      id="root"
      style="outline: 1px solid red; height: 90vh; width: 90vw"
    ></div>
    <script>
      const div = document.getElementById("root");
      const myChart = echarts.init(div);
      window.onresize = function () {
        myChart.resize();
      };
      const option = {
        color: ["#9d9f94", "#218727", "#1166aa"],

        series: [
          {
            type: "pie",
            center: ["50%", "50%"],
            radius: ["50%", "70%"],
            data: [
              { value: 14, name: "高风险" },
              { value: 53, name: "中风险" },
              { value: 33, name: "低风险" },
            ],
            label: {
              lineHeight: 15,
              formatter: function (arg) {
                return arg.name + ":" + "\n" + arg.data.value + "%";
              },
            },
            labelLine: {
              length: 20,
              length: 20,
            },
          },
        ],
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
