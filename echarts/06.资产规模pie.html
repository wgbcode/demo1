<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.common.min.js"></script>
    <title>echarts</title>
  </head>
  <body>
    <div
      id="root"
      style="outline: 1px solid red; height: 90vh; width: 90vw"
    ></div>
    <script>
      const div = document.getElementById("root");
      const myChart = echarts.init(div);
      window.onresize = function () {
        myChart.resize();
      };
      const option = {
        color: ["#12c5b9", "#009bcc"],

        series: [
          {
            color: ["#0c2968"], //内圆颜色
            type: "pie",
            radius: "50%",
            center: ["50%", "50%"],
            data: [{ value: 100, name: "" }],
            emphasis: {
              scale: false,
            },
            label: {
              show: false,
            },
          },
          {
            type: "pie",
            center: ["50%", "50%"],
            radius: ["50%", "70%"],
            data: [
              { value: 1464.277, name: "架空" },
              { value: 338.828, name: "电缆" },
            ],
            label: {
              lineHeight: 15,
              overflow: "breakAll",
              formatter: function (arg) {
                return arg.name + "\xa0" + arg.data.value + "km";
              },
            },
            labelLine: {
              length: 10,
              length: 10,
            },
          },
        ],
      };
      myChart.setOption(option);
    </script>
  </body>
</html>
